<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our digital memory box</title>
  <link rel="icon" href="https://tomjpenn.github.io/memorybox/favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <!--<h1>Random Spreadsheet Entry</h1>-->
  <button onclick="getRandomEntry()">Click Me</button>
  <div id="output">Welcome to our digital memory box</div>
</div>

<script>
  const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSQtcyNAvHx0Xpstni7E5bCu9huf-qR8vnIlVWlrIdkLBw2KYfuaGx0FlfUaf01VemB3hx0Y4I9hxeF/pub?output=csv'; 

  async function fetchData() {
  const response = await fetch(sheetUrl);
  const data = await response.text();
  const rows = data.trim().split('\n').map(row => row.split(','));
  return rows;
}

async function getRandomEntry() {
  const rows = await fetchData();
  const randomIndex = Math.floor(Math.random() * rows.length);
  const entry = rows[randomIndex];
  const name = entry[0];
  const imageUrl = entry[1];

  document.getElementById("output").innerHTML = `
    <strong>${name}</strong><br>
    <img src="${imageUrl}" alt="${name}" style="max-width: 300px; margin-top: 10px; border-radius: 8px;">
  `;
}
  }
</script>

</body>
</html>
